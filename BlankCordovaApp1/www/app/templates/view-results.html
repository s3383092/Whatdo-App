<ion-view view-title="Watdo - {{page}}">
    <ion-content class="padding">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>
        <ion-list>
            <ion-item item="item" class="item-text-wrap" ng-repeat="location in locations">
                <div class="bar bar-header bar-royal">
                    <h1 class="title">{{location.Name}} </h1>
                </div>
                <br />
                <br />
                <span class="item-note">{{location.Address}}</span>
                <img src="{{location.Image}}" width="250px;" />
                <br />
                <br />
                <p>{{location.Description}}</p>
                <br />
                <hr />
                <span class="item-note">Rating: {{location.Rating}}  Distance:{{location.Distance}}</span>
                <br />
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
